<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belanja</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f9f9f9;
        padding: 20px;
      }

      h1,
      h2 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 15px;
      }

      #data-container,
      #keranjang-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 20px auto;
        max-width: 600px;
      }

      .product-item,
      .keranjang-item {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .product-item div,
      .keranjang-item div,
      .keranjang-item span {
        margin: 5px 0;
      }

      button {
        cursor: pointer;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      /* Product Item Button */
      .product-item button {
        background-color: #4caf50;
        color: #fff;
      }

      .product-item button:hover {
        background-color: #45a049;
      }

      /* Keranjang Item Buttons */
      .keranjang-item button {
        background-color: #f1f1f1;
        color: #333;
        font-weight: bold;
        padding: 8px 10px;
        margin: 0 5px;
      }

      #send-whatsapp {
        background-color: #25d366;
        color: white;
        display: block;
        margin: 20px auto;
        max-width: 600px;
        font-size: 1.2rem;
      }

      #send-whatsapp:hover {
        background-color: #22c35e;
      }
    </style>
  </head>

  <body>
    <h1>Daftar Produk</h1>
    <div id="data-container">
      <!-- Produk akan ditambahkan di sini -->
    </div>

    <h2>Keranjang Belanja</h2>
    <div id="keranjang-container">
      <!-- Keranjang belanja akan ditampilkan di sini -->
    </div>

    <button id="send-whatsapp" onclick="sendToWhatsApp()">
      Kirim ke WhatsApp
    </button>
    <script src="dom_api/script.js"></script>
  </body>
</html>
